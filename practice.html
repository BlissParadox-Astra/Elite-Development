<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pie Graph with Flex Display</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
  <div class="pie-chart" style="display: flex; flex-direction: row; align-items: center;">
    <div class="chart-container" style="width: 200px; height: 200px; border-radius: 50%; background-color: #f0f0f0; display: flex; position: relative; overflow: hidden;">
      <div class="slice slice-1" style="width: 50%; height: 100%; transform-origin: 100% 50%; position: absolute; clip: rect(0px, 100px, 200px, 0px); background-color: #ff5733; transform: rotate(0deg);"></div>
      <div class="slice slice-2" style="width: 50%; height: 100%; transform-origin: 100% 50%; position: absolute; clip: rect(0px, 100px, 200px, 0px); background-color: #33ff57; transform: rotate(90deg);"></div>
      <div class="slice slice-3" style="width: 50%; height: 100%; transform-origin: 100% 50%; position: absolute; clip: rect(0px, 100px, 200px, 0px); background-color: #5733ff; transform: rotate(180deg);"></div>
    </div>
    <div class="data-labels" style="display: flex; flex-direction: column; margin-left: 20px;">
      <div class="data-label" style="display: flex; align-items: center; margin-bottom: 10px;">
        <div style="width: 15px; height: 15px; margin-right: 5px; border-radius: 50%; background-color: #ff5733;"></div>
        Data Label 1
      </div>
      <div class="data-label" style="display: flex; align-items: center; margin-bottom: 10px;">
        <div style="width: 15px; height: 15px; margin-right: 5px; border-radius: 50%; background-color: #33ff57;"></div>
        Data Label 2
      </div>
      <div class="data-label" style="display: flex; align-items: center;">
        <div style="width: 15px; height: 15px; margin-right: 5px; border-radius: 50%; background-color: #5733ff;"></div>
        Data Label 3
      </div>
    </div>
  </div>

  <script>
    // Example data
    const dataValues = [30, 30, 40];

    // Get the slice elements
    const slices = document.querySelectorAll('.slice');

    // Set the data values to each slice
    dataValues.forEach((value, index) => {
      slices[index].style.transform = `rotate(${(value / 100) * 360}deg)`;
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/AdminDashboard.css">
</head>
<body>
  <section>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-3 d-none d-md-block sidebar">
        <img src="./images/Florish.png" alt="storelogo" class="logo">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="sidebar-sticky">
          <div class="nav flex-column">
            <div class="nav flex-column">
              <a class="nav-link" href="#">Dashboard</a>
            </div>
            <a class="nav-link" data-toggle="collapse" href="#productsMenu" aria-expanded="false">
              Product
            </a>
            <div class="collapse" id="productsMenu">
              <ul class="nav flex-column ml-3">
                <li class="nav-item">
                  <a class="nav-link" href="#">Inventory</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Stock Entry</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Stock In History</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Stock Adjustment</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="nav flex-column">
            <a class="nav-link" href="#">Category</a>
          </div>
          <div class="nav flex-column">
            <a class="nav-link" href="#">Brand</a>
          </div>
          <div class="nav flex-column">
            <a class="nav-link" data-toggle="collapse" href="#salesMenu" aria-expanded="false">
              Sales & Records
            </a>
            <div class="collapse" id="salesMenu">
              <ul class="nav flex-column ml-3">
                <li class="nav-item">
                  <a class="nav-link" href="#">Sales</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Critical Stock</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Cancelled Order</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="nav flex-column">
            <a class="nav-link" href="#">Transaction</a>
          </div>
          <div class="nav flex-column">
            <a class="nav-link" href="#">User</a>
          </div>
        </div>
      </nav>
    </section>

    <section class="section2">
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 content">
        <div class="search-container">
          <input type="text" placeholder="Search..." class="form-control">
          <button type="button" class="btn btn-primary">Search</button>
        </div>

        <div class="row">
          <div class="col-md-3">
            <div class="card-box">
              <h4>DAILY SALES</h4>
              <p>6,367.30 PHP</p>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card-box">
              <h4>PRODUCT LINE</h4>
              <p>15 PRODUCT LINES</p>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card-box">
              <h4>STOCK ON HAND</h4>
              <p>500 STOCKS</p>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card-box">
              <h4>CRITICAL ITEMS</h4>
              <p>03 ITEMS</p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
